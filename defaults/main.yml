---
# defaults file for app-slurm-scratchspace
slurm_prolog_dir: "/etc/slurm/prolog.d"
slurm_epilog_dir: "/etc/slurm/epilog.d"

slurm_config:
  TmpFS: "/local"
  TaskProlog: "/etc/slurm/task-prolog"
  TaskEpilog: "/etc/slurm/task-epilog"
  Prolog: "/etc/slurm/prolog"
  Epilog: "/etc/slurm/epilog"
slurm_default_scratch_quota: 10240
